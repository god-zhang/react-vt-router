name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      # Install dependencies: use npm ci when lockfile exists, otherwise fallback to npm i
      - name: Install (npm ci)
        if: ${{ hashFiles('package-lock.json') != '' }}
        run: npm ci
      - name: Install (npm i)
        if: ${{ hashFiles('package-lock.json') == '' }}
        run: npm i
      - run: npm run build
